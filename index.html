<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div class="wrapper">
    <div id="header">
      Rock, Paper, Scissors!
    </div>
    <div id="container">
      <div id="buttonGroup">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
      </div>
      
      <div id="choiceHeader">
        <h1>You:</h1>
        <h1>Computer:</h1>
      </div>
      <div id="choiceResult"></div>
      <div id="winnerResult"></div>
      <div id="scoreHeader">
        <h1>You:</h1>
        <h1>Computer:</h1>
      </div>  
      <div id="score"></div>
      <div id="results"></div>
      
      <div id="resetCont">
        <button id="Reset" class="hide">Reload</button>
      </div>
   </div>
  </div>  
  
  <script src="javascript.js"></script>
</body>
</html>
